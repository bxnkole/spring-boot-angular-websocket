<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>

  <ul>
    <li *ngFor="let room of rooms">{{room.name}} <button (click)="goToRoom(room)">Enter Room</button></li>
  </ul>

  <input type="text" (keyup.enter)="sendMessage($event.target.value)" value="Hello">
  <ul>
    <li *ngFor="let msg of msgs">{{msg}}</li>
  </ul>
</div>

<router-outlet></router-outlet>
